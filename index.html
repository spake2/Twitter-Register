<!DOCTYPE html>
<html lang="tr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter Giriş</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <main>
      <section class="twitter_login">
        <div class="login_div">
          <a id="logo" alt="logo" href="#">
            <img src="images/twitter_logo.png" alt="logo" width="35px" height="35px">
          </a>
          <p class="login">
            <a href="#">
              <img src="images/google-logo.png" alt="google" width="20px" height="20px">Sign In With Google
            </a>
          </p>
          <p class="login">
            <a href="#">
              <img src="images/apple-logo.png" alt="google" width="20px" height="20px">Sign In With Apple
            </a>
          </p>
          <p>Or</p>
          <form class="login">
            <input type="text" class="telephone" name="phone" placeholder="Telefon Numarası">
            <input type="text" class="pass" name="phone" placeholder="Şifre">
            <button type="submit" class="next" name="button">Giriş</button>
            <aside></aside>
            <p id="show">
            <a href="#">Forgot Password?</a>
            </p>
            <p id="hide">Gizle</p>
          </form>
          <p class="sign_up">Dont have an account? <a href="#">Sign Up</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
